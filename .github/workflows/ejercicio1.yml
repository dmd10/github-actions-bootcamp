name: Ejercicio1

on:
  push:
    branches:
      - "main"
    paths:
      - "hangman-front/**"

  pull_request:
    branches: [ main ] 
    paths: [ 'hangman-front/**' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        working-directory: ./hangman-front
        run: |
          npm ci 
          npm run build --if-present

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: test
        working-directory: ./hangman-front
        run: |
          npm ci
          npm test